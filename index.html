<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Anti-Copy Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This page implements advanced anti-copying techniques.</p>
    
    <div class="content">
        <p>This is the visible content of the website, but if you try to copy it, you'll get a different text.</p>
    </div>

    <script>
        // Disable Right-Click Context Menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // Prevent the context menu from appearing
            alert('Right-clicking is disabled on this website!');
        });

        // Prevent Copying via Keyboard Shortcuts (Ctrl+C or Command+C)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                e.preventDefault(); // Disable copy via keyboard shortcut
                alert('Keyboard shortcuts for copying are disabled!');
            }
        });

        // Intercept Copy Events and Modify Copied Content
        document.addEventListener('copy', function(e) {
            // Create a new clipboard item with a more dynamic message
            var newContent = 'You attempted to copy content from this website, but this is what was copied instead:\n\n';
            newContent += '[PROTECTED CONTENT] - Unauthorized copying is discouraged!';

            // Set the manipulated content to the clipboard
            e.clipboardData.setData('text/plain', newContent);

            // Prevent default copying behavior (the original content)
            e.preventDefault();
        });

        // Disable Drag and Drop for Copying Text
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();  // Prevent dragging of content
            alert('Dragging text is disabled on this website!');
        });

        // Additional: Alert User if They Attempt to Inspect the Source Code
        window.addEventListener('devtoolschange', function(e) {
            if (e.detail.open) {
                alert('You cannot inspect the source code of this page!');
            }
        });

        // Detect if the Developer Tools are opened (based on user agent)
        (function() {
            var devtools = /./;
            devtools.toString = function() {
                alert('Developer tools are opened!');
            };
            console.log(devtools);
        })();
    </script>

</body>
</html>
